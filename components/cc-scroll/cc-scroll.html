<link rel="import" href="../polymer/polymer.html">

<polymer-element name="cc-scroll" attributes="height width">
  <template>
    <style>
      :host{
        display:block;
        height:100%;
        width:100%;
        overflow:hidden;
       position:relative;
      }

      :host{
        height:{{height}};
        width:{{width}};
      }

      .clearfix{
        clear:both;
      }

      .clearfix:after{
        content:"";
      }
      #scroll-frame{
        position:relative;
        overflow:hidden;
      }

      #scroll-bar{
        position:absolute;
        background-color:#333;
        opacity: 0.7;
        height:15px;
        width:10px;
        right:1px;
        z-index:999;
        cursor:default;
        border-radius:6px;
      }

      #scroll-line{
      position:absolute;
      height:100%;
      width:12px;
      right:0;
      z-index:997;
      cursor:default;
      transition:300ms;
      }

      #scroll-line:hover{
        background-color:rgba(100,100,100,0.2);

      }
    </style>
    <div id="scroll-line"><div id="scroll-bar"></div></div><div id="scroll-frame" class="clearfix"><content></content></div>
  </template>
  <script src="scroll.js"></script>
</polymer-element>
