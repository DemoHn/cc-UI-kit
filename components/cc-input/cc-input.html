<link rel="import" href="../polymer/polymer.html">

<polymer-element name="cc-input" attributes="text placeholder password">

    <template>
        <style>
        /*default*/
        input[type=text], input[type=password]{
            height: 35px;
            border:none;
            border-left: rgba(160,160,160,0.3) 1px solid;
            box-shadow: #aaa 1px 1px 3px;
            padding-left:5px;
            padding-right:5px;
            outline: none;
            -webkit-transition: 200ms;
            box-sizing: border-box;

            width:inherit;
            color:inherit;
            font-family: inherit;
            background-color: inherit;
            font-size:inherit;
            font-size:17px;
            margin-top:2px;
            margin-bottom:5px;
        }

        input[type=text]:hover, input[type=password]:hover {
            box-shadow: #888 1px 1px 6px;
            box-sizing: border-box;
            -webkit-transition: 0ms;            
        }

        input[type=text]:focus, input[type=password]:focus{
            box-shadow: #888 1px 1px 6px;
            border: #bbb 1px solid;
            box-sizing: border-box;
        }
        </style>
        <input type="{{type}}" value="{{text}}" placeholder="{{placeholder}}"/>        
    </template>
    <script>
    Polymer('cc-input',{
        type:"text",
        ready:function(){
            if(this.password){
                this.type="password";
            }
        }
    });
    </script>
</polymer-element>
